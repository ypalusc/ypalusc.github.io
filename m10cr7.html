<!DOCTYPE html>

<html lang="en">

<head>

    <title>HTML Table with Collapsed Borders</title>

    <style>

        table {

            border-collapse: collapse;

        }

        table, th, td {

            border: 1px solid black;

        }

        th, td {

            padding: 10px;

        }

        th {

            text-align: left;

        }

    </style>

</head>

<body>

    <h2>571 Assignment Repository</h2>

    <table>

        <tr>

            <th>HW#</th>

            <th>Link</th>

            <th>Status</th>

        </tr>

        <tr>

            <td>3</td>

            <td>due midnight</td>

        </tr>

        <tr>

            <td>6</td>

            <td>Link</td>

            <td>not yet assigned</td>

        </tr>

        <tr>

            <td>8</td>

            <td>Link</td>

        </tr>

</body>

</html
